<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de médias</title>
    <style>
        input, button{
            display: block;
            margin: 10px;
        }
    </style>

    <script>
        function obterMedia(){
        var a = parseInt(document.getElementById("a").value);
        var b = parseInt(document.getElementById("b").value);
        var c = parseInt(document.getElementById("c").value);

        let mediaValores = (a+b+c)/3

        document.getElementById("resultado").innerHTML = "Resultado" + mediaValores;
        }
    </script>
</head>
<body>
    <p>
    "Digite três números para calcularmos a média"
    </p>
    <input type="number" id="a">
    <input type="number" id="b">
    <input type="number" id="c">

    <button onclick="obterMedia()">
        Calcular média
    </button>
        <div id="resultado"></div>
    
</body>
</html>
